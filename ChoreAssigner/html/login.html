<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 
		-version 1.0 - Spencer 4/15
	-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="icon" type="image/png" href="">
	<link rel="stylesheet" type="text/css" href="../css/loginCss.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script type="text/javascript" src=""></script>
</head>
<!-- 

	LOGIN PAGE

-->
<body>
	<div id="nav-bar">
		<!-- 
			I would like a global navigation section here. 
			This login Page should not link to other pages though.... but the space should still be occupied for the look
		-->
		
		<ul>
		    <li><img src="uChoreLogo.png" alt="Logo"></li>
		    <li><a href="#">Dashboard</a></li>
		    <li><a href="#">Help</a></li>
		    <li><a href="#">Contact</a></li>
		</ul>
		
	</div>
	<div>
		<div class="login-box">
			<h3>Login</h3>
			<form id="login">	
				<label for="email">
					<!-- Added a email icon -->
					<i class="fa fa-envelope icon" aria-hidden="true"></i>
					<input id="email" type="text" name="email" class="" placeholder="Email" required>
				</label>
				<br>
				<label for="password">
					<!-- Added a password icon -->
					<i class="fa fa-key icon" aria-hidden="true"></i>
					<input id="password" type="password" class="" placeholder="Password" required>
				</label>
				<br>
				<input type="submit" value="Login">
			</form>
		</div>
		<div class="register-box">
			<h4>New? Register Here!</h4>
			<form id="register">
				<label for="newEmail">
					<input id="newEmail" type="text" name="newEmail" class="" placeholder="Email" required>
				</label>
				<br>
				<input type="submit" value="Register">
			</form>
		</div>
		<div>
			<!--
				"Forgot Password" link can go here in distant future
			-->
		</div>
	</div>
	<div id="footer">
		<!--
			This should be a lil footer with info like
			-date last modified
			-our apps name
			-something punny??
		-->
		
		<!-- Social Media links -->
		<div id="socialLinks">
		    <h4>Follow Us:</h4>
		    
		    <span><a href="#"><i class="fab fa-facebook icon"></i> Facebook</a></span><br>
		    <span><a href="#"><i class="fab fa-instagram icon"></i> Instagram</a></span><br>
		    <span><a href="#"><i class="fab fa-twitter icon"></i> Twitter</a></span>
		</div>
		
		<!-- Get the app links -->
		<div id="getApp">
		    <h4>Get the App</h4>
		    
		    <span><a href="#"><i class="fab fa-app-store-ios icon"></i> iOS Store</a></span><br>
		    <span><a href="#"><i class="fab fa-android icon"></i> Android</a></span>
		</div>
		
	</div>
</body>
</html>
