<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 
		-version 1.0 - Spencer 4/15
	-->
	<meta charset="UTF-8">
	<title>Make Chore Group</title>
	<link rel="icon" type="image/png" href="">
	<link rel="stylesheet" type="text/css" href="../css/style1.css">
	<script type="text/javascript" src="../js/script1.js"></script>
</head>
<!-- 
	USER ENETERS IN GROUP NAME
	-page changes to ask user for number of actors in group
	USER SELECTS NUMBER OF ACTORS IN GROUP
	-page changes to text boxes for every actor in group
	USER TYPES IN NAMES
	-page changes to show list of chores and text box to add custom chore
	USER SELECTS CHORES, DUE DATES, EXCEPTIONS, ASSIGNMENTS
	-page displays chores each actor has


-->
<body>
	<div id="nav-bar">
		<!-- 
			I would like a global navigation/header section here. 
			
		-->
	</div>
	<div>
		<!-- Name Chore Group 
			user enters group name here
			.hide when form submits
		-->
		<form id="selectGroupName" class="">
			<label for="groupName">Name Your ChoreGroup: <br>
				<input id="groupName" type="text" class="" placeholder="ChoreGroup Name" >
			</label>
			<br>
			<input type="submit" value="Continue">
		</form>
	</div>
	<div id="numOfActorsSelection" class="hide">
		<!-- Number of Actors in Group Selection 
		by default this form should be class .hide
		after user enters group name it is displayed 
		this form will be hidden after user submits
		-->
		<form id="numOfActorsSelectionForm" class="">
			<label for="numOfActors">Please Select Number of People in Group <br>
				<select id="numOfActors" name="numOfActors">
					<option value="null">Choose Number</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select>
			</label>
			<br>
			<input type="submit" value="Continue">	
		</form>
	</div>
	<div id="nameSection" class="hide">
		<!-- Naming Section
		 this div should by default be .hide till user selects num of actors
		 section below is where the user will fillout the names for actors
		 The form is filled in with divs dynamically with JS 
		 Class attributes can be applied to these divs only in the JS file
		 >>>> go to - addActors() var nameInfo and fill in class='' using single quotes <<<<<<
		 this div will be hidden after user submits
		-->
		<h3 class="groupNameGoesHere"></h3>
		<p>Enter in their names!</p>
		<form id="nameSectionForm" class="">
		</form>
	</div>
	<!-- Chore Selection 
		 User clicks a chore and it is added to list of chores they want. 
		 custom chores can be typed in and are added to list
		 list items can be deleted by double clicking on them 
	-->
	<div id="choreSelection" class="hide">
		<h4 id="choreSelectionTitle"></h4>
		<p>Please select all the chores that need to get done below.<br>If you dont find them in the list, write them in!</p>
		<form id="choreSelectionForm" class="">
			<select name="" size="20" multiple>
			  	<option value="washDishes">Wash Dishes</option>
			  	<option value="vacuum">Vacuum</option>
			  	<option value="cleanBathroom">Clean Bathroom</option>
				<option value="cleanLivingroom">Clean Livingroom</option>
				<option value="cleanKitchen">Clean Kitchen</option>
			  	<option value="cleanBedRoom">Clean Bedroom</option>
			  	<option value="cleanDiningRoom">Clean Dining Room</option>
				<option value="1">option1</option>
				<option value="2">option2</option>
			  	<option value="3">option3</option>
			  	<option value="4">option4</option>
				<option value="5">option5</option>
				<option value="6">option6</option>
			  	<option value="7">option7</option>
			  	<option value="8">option8</option>
				<option value="9">option9</option>
			</select>
		</form>
		<form id="customChoreSelectionForm">
			<label for="customChore">
				<input id="customChore" type="text" class="" placeholder="Custom Chore" >
			</label>
			<input type="submit" value="Add">
		</form>
		<div >
			<!-- Chores that are double clicked from the list or 
					are added via the custom chore add go here!
			-->
			<h5>Chores You Selected Go Here!</h5>
			<ul id="preChoreList">
				<li><a href='#'>-</a>somechore</li>
			</ul>
		</div>
	</div>








	<div id="footer">
		<!--
			This should be a lil footer with info like
			-date last modified
			-our apps name
			-something punny??
		-->
	</div>
</body>
</html>
