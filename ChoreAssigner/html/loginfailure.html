<html lang="en">
<head>
	<!--

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Failed to Login</title>
	<link rel="icon" type="image/png" href="">
	<link rel="stylesheet" type="text/css" href="../css/loginFailureCss.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script type="text/javascript" src=""></script>

<!--
	
	PAGE FOR WHEN USER ENTERS WRONG LOGIN INFO
	
-->
<body>
	<div id="nav-bar">
		<!-- 
			I would like a global navigation section here. 
			
		-->
		
		<ul>
		    <li><a href="#">Dashboard</a></li>
		    <li><a href="#">Help</a></li>
		    <li><a href="#">Contact</a></li>
		</ul>
	</div>
	<div>
		<div>
			<h2>Invalid Login Info :( </h2>
		</div>
		<div class="login-box">
			<h3>Login</h3>
			<form id="login">	
				<label for="email">
					<!-- Added a email icon -->
					<i class="fa fa-envelope icon" aria-hidden="true"></i>
					<input id="email" type="text" name="email" class="" placeholder="Email" required>
				</label>
				<br>
				<label for="password">
					<!-- Added a password key -->
					<i class="fa fa-key icon" aria-hidden="true"></i>
					<input id="password" type="password" class="" placeholder="Password" required>
				</label>
				<br>
				<input type="submit" value="Login">
			</form>
		</div>
		<div class="register-box">
			<h4>New? Register Here!</h4>
			<form id="register">
				<label for="newEmail">
					<input id="newEmail" type="text" name="newEmail" class="" placeholder="Email" required>
				</label>
				<br>
				<input type="submit" value="Register">
			</form>
		</div>
		<div>
			<!--
				"Forgot Password" link can go here in distant future
			-->
		</div>
	</div>


















	<div id="footer">
		<!--
			This should be a lil footer with info like
			-date last modified
			-our apps name
			-something punny??
		-->
	</div>
</body>
